<!DOCTYPE html>
<html lang="en">
<head
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <style>
    :root {
      --primary-color: #136b93;
      --secondary-color: #1e3c72;
      --light-bg: #f8fafc;
      --font-family: 'Poppins', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      line-height: 1.6;
      color: #636e72;
      font-family: var(--font-family);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      background-color: white;
    }

    header {
      background-color: var(--light-bg);
      padding: 2rem 0;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 1.5rem;
      list-style: none;
    }

    nav a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--secondary-color);
    }

    .project-name {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .content {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    footer {
      background-color: var(--light-bg);
      padding: 1.5rem 0;
      text-align: left;
      margin-top: 2rem;
    }

    .footer-owner {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      align-items: center;
    }

    .owner-link {
      color: var(--primary-color);
      text-decoration: none;
    }

    .owner-link:hover {
      text-decoration: underline;
    }

    .project-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .detail-item {
      color: #636e72;
      padding: 0.5rem 0;
      border-bottom: 1px solid var(--light-bg);
    }

    .detail-item:last-child {
      border-bottom: none;
    }

    @media (max-width: 768px) {
      nav {
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header role="banner">
      <nav role="navigation" aria-label="Navigation">
        <ul>
          
        </ul>
      </nav>
      <h1 class="project-name">{{ page.title | default: site.title | default:  }}</h1>
    </header>

    <main role="main" class="content">
      {{ content }}
    </main>

    <footer role="contentinfo">
   
    </footer>
  </div>
</body>
</html>
