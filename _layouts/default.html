---
layout: default
---
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            border-bottom: 1px solid #eaecef;
            margin-bottom: 2rem;
        }
        
        nav {
            margin: 1rem 0;
        }
        
        nav a {
            margin-right: 1rem;
            color: #0366d6;
            text-decoration: none;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
        
        .content {
            margin-bottom: 2rem;
        }
        
        footer {
            border-top: 1px solid #eaecef;
            margin-top: 2rem;
            padding-top: 1rem;
            color: #586069;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ site.title }}</h1>
        <nav>
            {% for page in site.pages %}
                {% if page.title %}
                    <a href="{{ page.url | relative_url }}">{{ page.title }}</a>
                {% endif %}
            {% endfor %}
        </nav>
    </header>

    <main class="content">
        {{ content }}
    </main>

    <footer>
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title | default: site.github.repository_name }}</p>
    </footer>
</body>
</html>
